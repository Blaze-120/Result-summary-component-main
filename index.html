<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Result component main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container text-center rounded-4">
        <div class="row rounded-4">
          <div class="col p-3 mb-2 bg-primary text-white rounded-4">
            <h1>Your Result</h1>
            <div
              class="d-flex flex-column align-items-center justify-content-center rounded-circle bg-gradient"
              style="width: 120px; height: 120px; margin: 0 auto ;"
            >
              <span class="score fs-1 fw-bold text-white">76</span>
              <span class="out-of text-white-50">of 100</span>
            </div>
            <h2 class="mt-3 fs-4">Great</h2>
            <p class="text-white-50 fs-6">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="col">
            <h2 class="text-start fs-5">Summary</h2>
            <div class="container text-center">
              <div class="row row-cols-1 mt-3">
                <div
                  class="col rounded-2 m-2 p-2 align-items-center"
                  style="
                    background: linear-gradient(
                      90deg,
                      #ff575725 0%,
                      #ffb19573 100%
                    );
                    color: #d10f1f;
                  "
                >
                  <img
                    src="assets/images/icon-reaction.svg"
                    alt="reaction"
                    class="me-2"
                  />Reaction&nbsp;<span class="fw-bold">80</span>&nbsp;/ 100
                </div>
                <div
                  class="col rounded-2 m-2 p-2 align-items-center"
                  style="
                    background: linear-gradient(
                      90deg,
                      #ffb11f5e 0%,
                      #fff6a0 100%
                    );
                    color: #cc7f1a;
                  "
                >
                  <img
                    src="assets/images/icon-memory.svg"
                    alt="memory"
                    class="me-2"
                  />Memory&nbsp;<span class="fw-bold">92</span>&nbsp;/ 100
                </div>
                <div
                  class="col rounded-2 m-2 p-2 d-flex align-items-center"
                  style="
                    background: linear-gradient(
                      90deg,
                      #00bd9163 0%,
                      #b0f7e6 100%
                    );
                    color: #0bbb9e;
                  "
                >
                  <img
                    src="assets/images/icon-verbal.svg"
                    alt="verbal"
                    class="me-2"
                  />Verbal&nbsp;<span class="fw-bold">61</span>&nbsp;/ 100
                </div>
                <div
                  class="col rounded-2 m-2 p-2 d-flex align-items-center"
                  style="
                    background: linear-gradient(
                      90deg,
                      #1125d681 0%,
                      #a0a8ff 100%
                    );
                    color: #0d34e4;
                  "
                >
                  <img
                    src="assets/images/icon-visual.svg"
                    alt="visual"
                    class="me-2"
                  />Visual&nbsp;<span class="fw-bold">72</span>&nbsp;/ 100
                </div>
              </div>
            </div>
            <button
              class="btn btn-primary rounded-5 mt-4"
              style="width: 100%"
              onclick="location.reload();"
            >
              <span>Continue</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
